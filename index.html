<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="title">
        <div class="currentTime">00:00:00</div>
        <div class="currentDay"></div>
        <div class="dayToNewYear">sds</div>
    </h1>

    <section class="clock">
        <div class="dot"></div>
        <div class="spire hour"></div>
        <div class="spire min"></div>
        <div class="spire sec"></div>
    </section>

    <div class="digit"></div>
    <div class="background"></div>

    <script src="js/index.js"></script>
</body>
</html>
